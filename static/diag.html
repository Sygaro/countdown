<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Countdown · Diagnose</title>
  <link rel="stylesheet" href="/static/css/ui.css"/>
  <style>
    .readout { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .mono { font-family: ui-monospace, monospace }
    .chip { border:1px solid var(--border); border-radius:8px; padding:4px 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Countdown · Diagnose</h1>
    <nav>
      <a href="/">Visning</a>
      <a href="/admin">Admin</a>
      <a class="active" href="/diag">Diagnose</a>
      <a href="/about">Om</a>
    </nav>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Status</h2>
      <div class="row">
        <button id="btn_upd">Oppdater</button>
        <span id="lat" class="chip">latency: — ms</span>
      </div>
      <div id="tick_line" class="readout"></div>
      <div id="fmt_line" class="readout"></div>
    </section>

    <section class="card">
      <h2>Debug</h2>
      <div class="row">
        <button id="btn_who">/debug/whoami</button>
        <button id="btn_cfg">/api/config</button>
        <button id="btn_self">/debug/selftest</button>
        <button id="btn_hb">/debug/view-heartbeat</button>
      </div>
      <pre id="out" class="mono">( tom )</pre>
    </section>
  </main>

<script>
(function(){
  const $=s=>document.querySelector(s);
  const fmt = (ms)=>{ const abs=Math.abs(ms); const h=Math.floor(abs/3600000), m=Math.floor((abs%3600000)/60000), s=Math.floor((abs%60000)/1000); return {h,m,s,mmss:`${Math.floor(abs/60000)}:${String(Math.floor((abs/1000)%60)).padStart(2,"0")}`, hms:`${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`}; };

  async function tick(){
    const t0=performance.now();
    const r=await fetch("/tick"); const t=await r.json();
    const dt=performance.now()-t0; $("#lat").textContent=`latency: ${dt.toFixed(0)} ms`;
    $("#tick_line").textContent = `mode=${t.mode} state=${t.state} now=${t.now_ms} target=${t.target_ms} display=${t.display_ms} signed=${t.signed_display_ms}`;
    const f=fmt(t.signed_display_ms);
    $("#fmt_line").textContent = `format: ${f.hms}  /  ${f.mmss}`;
  }
  async function dump(url){ const r=await fetch(url); const js=await r.json(); $("#out").textContent = JSON.stringify(js,null,2); }

  $("#btn_upd").addEventListener("click",()=>tick().catch(console.error));
  $("#btn_who").addEventListener("click",()=>dump("/debug/whoami").catch(console.error));
  $("#btn_cfg").addEventListener("click",()=>dump("/api/config").catch(console.error));
  $("#btn_self").addEventListener("click",()=>dump("/debug/selftest").catch(console.error));
  $("#btn_hb").addEventListener("click",()=>dump("/debug/view-heartbeat").catch(console.error));
  tick().catch(console.error);
})();
</script>
</body>
</html>
