<!-- static/diag.html -->
<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown • Diagnose</title>
  <link rel="stylesheet" href="/static/css/ui.css">
  <script type="module" src="/static/js/diag.js"></script>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">⏱ Countdown</div>
      <a class="link" href="/">Visning</a>
      <a class="link" href="/admin">Admin</a>
      <a class="link active" href="/diag">Diagnose</a>
      <a class="link" href="/about">Om</a>
    </div>
  </div>

  <div class="container">
    <div class="grid cols-2">
      <div class="card">
        <h3>Tilkobling</h3>
        <div class="row">
          <span>RTT:</span> <span class="badge" id="rtt">–</span>
          <span>Drift (client − server):</span> <span class="badge" id="drift">–</span>
          <label>Intervall (ms)</label><input id="interval" type="number" min="200" step="100" value="1000">
          <button id="toggle" class="btn">Pause</button>
        </div>
        <hr class="sep">
        <div class="kv">
          <label>Server now_ms</label><div id="now" class="mono">–</div>
          <label>Client now_ms</label><div id="cnow" class="mono">–</div>
          <label>Target ms</label><div id="tms" class="mono">–</div>
          <label>Target HH:MM</label><div id="thhmm" class="mono">–</div>
          <label>Display mm:ss</label><div id="disp" class="mono">–</div>
          <label>Mode / State</label><div id="mode" class="mono">–</div>
          <label>warn / alert / overrun</label><div id="wao" class="mono">–</div>
          <label>Config path</label><div id="cfgp" class="mono">–</div>
        </div>
      </div>

      <div class="card">
        <h3>Rådata</h3>
        <pre id="raw" class="mono" style="white-space:pre-wrap;background:#0b1020;padding:12px;border-radius:12px; border:1px solid var(--line); max-height:360px; overflow:auto;">(tom)</pre>
      </div>
    </div>

    <div class="footer-links">
      Snarveier: <a href="/">Visning</a> · <a href="/admin">Admin</a> · <a href="/diag">Diagnose</a> · <a href="/about">Om</a>
    </div>
  </div>
</body>
</html>
